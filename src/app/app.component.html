<!-- Formularz dodawania nowego użytkownika -->
<form #f="ngForm" (ngSubmit)="addData(f)">
  <input type="text" name="name" ngModel />
  <br />
  <input type="email" name="email" ngModel />
  <br />
  <input type="password" name="password" ngModel />
  <br />
  <button type="submit">Save data</button>
</form>

<!-- Wyświetlanie użytkowników -->
<ul>
  <li *ngFor="let data of users$ | async">
    {{ data.name }} / {{ data.email }} / {{ data.id }}
    <button (click)="updateUser(data)">Update</button>
    <button (click)="deleteUser(data.id)">Delete</button>
  </li>
</ul>

<!-- Formularz aktualizacji użytkownika -->
<form
  *ngIf="selectedUser"
  #updateForm="ngForm"
  (ngSubmit)="submitUpdate(updateForm)"
>
  <input type="hidden" name="id" [(ngModel)]="selectedUser.id" />
  <input type="text" name="name" [(ngModel)]="selectedUser.name" />
  <br />
  <input type="email" name="email" [(ngModel)]="selectedUser.email" />
  <br />
  <input type="password" name="password" [(ngModel)]="selectedUser.password" />
  <br />
  <button type="submit">Update User</button>
</form>

<router-outlet></router-outlet>
